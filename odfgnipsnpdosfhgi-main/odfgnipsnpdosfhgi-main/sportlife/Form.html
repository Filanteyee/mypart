<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <nav class="navbar">
        <ul class="nav-left" id="menu">
            <li><a href="home.html">ГЛАВНАЯ</a></li>
            <li><a href="fields.html">ПОЛЯ</a></li>
            <li><a href="gym.html">ТРЕНАЖЕРНЫЙ ЗАЛ</a></li>
            <li><a href="contact.html">КОНТАКТЫ</a></li>
        </ul>

        <div class="nav-center">
            <a href="#">
                <img src="img/sportlife.png" alt="SportLife Logo" class="navbar-logo">
            </a>
        </div>
    </nav>
</header>

<div class="greeting-container">
    <h1 id="greeting"></h1>
    <h2 id="currentTime"></h2>
</div>

<form id="multiStepForm">
    <div class="step">
        <h2>Имя</h2>
        <input type="text" id="name" name="name" required>
        <button type="button" id="next1">Далее</button>
    </div>

    <div class="step" style="display:none;">
        <h2>Email</h2>
        <input type="email" id="email" name="email" required>
        <button type="button" id="prev1">Назад</button>
        <button type="button" id="next2">Далее</button>
    </div>

    <div class="step" style="display:none;">
        <h2>Пароль</h2>
        <input type="password" id="password" name="password" required>
        <button type="button" id="prev2">Назад</button>
        <button type="submit">Отправить</button>
    </div>
</form>

<script src="js/form-java.js"></script>
</body>
</html>
